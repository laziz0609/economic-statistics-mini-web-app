<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mening Web App</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            color: var(--tg-theme-text-color);
        }
        
        .user-info {
            background: var(--tg-theme-secondary-bg-color);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .user-info p {
            margin: 5px 0;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0;
        }
        
        button:active {
            opacity: 0.8;
        }
        
        .info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salom, Telegram Web App!</h1>
        
        <div class="user-info" id="userInfo">
            <p><strong>Yuklanmoqda...</strong></p>
        </div>
        
        <input type="text" id="nameInput" placeholder="Ismingizni kiriting">
        <input type="number" id="ageInput" placeholder="Yoshingizni kiriting">
        
        <button onclick="sendToBot()">Botga yuborish</button>
        <button onclick="closeApp()">Yopish</button>
        
        <div class="info">
            <p><strong>Ko'rsatma:</strong> Ma'lumotlarni to'ldirib, "Botga yuborish" tugmasini bosing.</p>
        </div>
    </div>

    <script>
        // Telegram Web App obyektini olish
        let tg = window.Telegram.WebApp;
        
        // Web App ni tayyor deb belgilash
        tg.ready();
        
        // Ekranni kengaytirish
        tg.expand();
        
        // Foydalanuvchi ma'lumotlarini ko'rsatish
        let user = tg.initDataUnsafe.user;
        
        if (user) {
            document.getElementById('userInfo').innerHTML = `
                <p><strong>Ism:</strong> ${user.first_name || 'Noma\'lum'}</p>
                <p><strong>Familiya:</strong> ${user.last_name || 'Yo\'q'}</p>
                <p><strong>Username:</strong> @${user.username || 'Yo\'q'}</p>
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>Til:</strong> ${user.language_code || 'Noma\'lum'}</p>
            `;
        }
        
        // Main Button ni sozlash
        tg.MainButton.setText("Ma'lumotni yuborish");
        tg.MainButton.show();
        tg.MainButton.onClick(sendToBot);
        
        // Botga ma'lumot yuborish
        function sendToBot() {
            let name = document.getElementById('nameInput').value;
            let age = document.getElementById('ageInput').value;
            
            if (!name || !age) {
                tg.showAlert("Iltimos, barcha maydonlarni to'ldiring!");
                return;
            }
            
            // Ma'lumotni JSON formatda yuborish
            let data = {
                name: name,
                age: age,
                userId: user ? user.id : 'unknown'
            };
            
            tg.sendData(JSON.stringify(data));
        }
        
        // App ni yopish
        function closeApp() {
            tg.close();
        }
        
        // Haptic feedback (vibratsiya)
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                tg.HapticFeedback.impactOccurred('light');
            });
        });
    </script>
</body>
</html>
